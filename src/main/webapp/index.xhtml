<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:rich="http://richfaces.org/rich">
    
    <h:head>
        <title>Genetsis - Prueba técnica</title>
        <meta http-equiv="content-type" content="text/xhtml; charset=UTF-8" />
    </h:head>
    
    <h:body>
        <h1> Prueba Técnica - Gestión de usuarios</h1>
        
        <h:form>
            <table>
                <tr>
                    <td><h:outputLabel value="NOMBRE: " for="nameInput" /></td>
                    <td><h:inputText id="nameInput" required="true" requiredMessage="El campo nombre es obligatorio" value="#{management.userName}"> </h:inputText></td>
                </tr>
                <tr>
                    <td><h:outputLabel value="APELLIDOS: " for="lastNameInput" /></td>
                    <td><h:inputText id="lastNameInput" required="true" requiredMessage="El campo  apellidos es obligatorio" value="#{management.userLastName}"> </h:inputText></td>
                </tr>
                <tr>
                    <td><h:outputLabel value="EMAIL: " for="emailInput" /></td>
                    <td><h:inputText id="emailInput" required="true" requiredMessage="El campo email es obligatorio" value="#{management.userEmail}"> </h:inputText></td>
                </tr>
                <tr>
                    <td><h:outputLabel value="FECHA DE NACIMIENTO: " for="birthDateInput" /></td>
                    <td><h:inputText id="birthDateInput" required="true" requiredMessage="El campo  fecha de nacimiento es obligatorio" value="#{management.userBirthDate}"> </h:inputText></td>
                </tr>
                <tr>
                    <td><h:commandButton value="Añadir usuario" >
                        <f:ajax execute="nameInput lastNameInput emailInput birthDateInput" render="output" />
                    </h:commandButton></td>
                </tr>
                <tr>
                    <td><h:outputText id="output" value="#{management.addUserBean}" /></td>
                </tr>
            </table>
        </h:form>
        
        <h:form >    
            <rich:dataTable id="list" value="#{management.usersList}" var="u">
                <rich:column>
                    <f:facet name="header">
                        <h:outputText value="Nombre" />
                     </f:facet>
                    <h:outputText value="#{u.name}" />
                </rich:column>
                <rich:column>
                    <f:facet name="header">
                        <h:outputText value="Apellidos" />
                     </f:facet>
                    <h:outputText value="#{u.lastName}" />
                </rich:column>
                <rich:column>
                    <f:facet name="header">
                        <h:outputText value="e-mail" />
                     </f:facet>
                    <h:outputText value="#{u.email}" />
                </rich:column>
                <rich:column>
                    <f:facet name="header">
                        <h:outputText value="Fecha de nacimiento" />
                     </f:facet>
                    <h:outputText value="#{u.birthDate}" />
                </rich:column>
                <rich:column>
                    <f:facet name="header">
                        <h:outputText value="Acciones" />
                     </f:facet>
                    <h:commandButton value="Editar usuario" >
                        <f:ajax event="click" render="list" />
                    </h:commandButton>
                    <h:commandButton value="Borrar usuario" >
                        <f:ajax event="click" render="list" />
                    </h:commandButton>
                </rich:column>
            </rich:dataTable>
        </h:form>
    </h:body>
</html>
