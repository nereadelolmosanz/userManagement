<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:rich="http://richfaces.org/rich">
    
    <h:head>
        <title>Genetsis - Prueba técnica</title>
        <meta http-equiv="content-type" content="text/xhtml; charset=UTF-8" />
    </h:head>
    
    <h:body>
        <h1> Prueba Técnica - Gestión de usuarios</h1>
        <br></br>
        <h4>Añadir usuarios</h4>
        <h:form>
            <table>
                <tr>
                    <td><h:outputLabel value="Nombre: " for="nameInput" /></td>
                    <td><h:inputText id="nameInput" required="true" requiredMessage="El campo nombre es obligatorio" value="#{user.name}"> </h:inputText></td>
                </tr>
                <tr>
                    <td><h:outputLabel value="Apellidos: " for="lastNameInput" /></td>
                    <td><h:inputText id="lastNameInput" required="true" requiredMessage="El campo  apellidos es obligatorio" value="#{user.lastName}"> </h:inputText></td>
                </tr>
                <tr>
                    <td><h:outputLabel value="Email: " for="emailInput" /></td>
                    <td><h:inputText id="emailInput" required="true" requiredMessage="El campo email es obligatorio" value="#{user.email}"> </h:inputText></td>
                </tr>
                <tr>
                    <td><h:outputLabel value="Fecha de nacimiento: " for="birthDateInput" /></td>
                    <td><rich:calendar id="birthDateInput" value="#{user.birthDate}" datePattern="dd/MM/yyyy"/></td>
                </tr>
                <tr>
                    <td>
                        <h:commandButton value="Añadir" action="#{management.addUser()}" >
                            <f:ajax execute="nameInput lastNameInput emailInput birthDateInput" render=":h_list" />
                        </h:commandButton>
                    </td>
                </tr>
            </table>
        </h:form>
    <br></br>
    <br></br>
        <h:form id="h_list">
            <p>Listado de usuarios</p>
            <rich:dataTable id="list" value="#{management.users}" var="u">
                <rich:column>
                    <f:facet name="header">
                        <h:outputText value="Nombre" />
                     </f:facet>
                    <h:outputText value="#{u.name}" />
                </rich:column>
                <rich:column>
                    <f:facet name="header">
                        <h:outputText value="Apellidos" />
                     </f:facet>
                    <h:outputText value="#{u.lastName}" />
                </rich:column>
                <rich:column>
                    <f:facet name="header">
                        <h:outputText value="e-mail" />
                     </f:facet>
                    <h:outputText value="#{u.email}" />
                </rich:column>
                <rich:column>
                    <f:facet name="header">
                        <h:outputText value="Fecha de nacimiento" />
                     </f:facet>
                    <h:outputText value="#{u.birthDate}">
                        <f:convertDateTime pattern="dd/MM/yyyy" />
                    </h:outputText>
                </rich:column>
                <rich:column>
                    <f:facet name="header">
                        <h:outputText value="Acciones" />
                     </f:facet>
                    <h:commandLink value="Borrar usuario" action="#{management.removeUser(u)}" >
                        <f:ajax render=":h_list" />
                    </h:commandLink>
                </rich:column>
            </rich:dataTable>
        </h:form>
        
        
    </h:body>
</html>
